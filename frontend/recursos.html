<!-- Mesmo header do index.html -->

<main class="container my-5">
    <h2 class="text-center mb-4">Recursos Disponíveis</h2>
    
    <!-- Filtros -->
    <div class="row mb-4">
        <div class="col-md-6 mb-3">
            <input type="text" class="form-control" placeholder="Pesquisar recurso..." id="searchInput">
        </div>
        <div class="col-md-6">
            <select class="form-select" id="categoryFilter">
                <option value="all">Todos</option>
                <option value="abrigo">Abrigos</option>
                <option value="saude">Saúde</option>
                <option value="legal">Assistência Legal</option>
            </select>
        </div>
    </div>

    <!-- Cards de Recursos -->
    <div class="row" id="resourcesContainer">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100 resource-card" data-category="abrigo">
                <div class="card-body">
                    <h5 class="card-title">Abrigo Central</h5>
                    <p class="card-text">Endereço: Rua Principal, 123</p>
                    <button class="btn btn-outline-primary btn-sm" onclick="showDetails('abrigo1')">Ver Detalhes</button>
                </div>
            </div>
        </div>
        <!-- Adicione mais cards seguindo o mesmo padrão -->
    </div>
</main>
