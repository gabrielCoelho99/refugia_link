<!-- Mesmo header do index.html -->

<main class="container my-5">
    <h2 class="text-center mb-4">Comunidade</h2>
    
    <!-- Formulário de Postagem -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Compartilhe sua experiência</h5>
            <textarea class="form-control mb-3" rows="3" placeholder="Escreva sua mensagem..." id="postContent"></textarea>
            <button class="btn btn-primary" onclick="createPost()">Publicar</button>
        </div>
    </div>

    <!-- Feed de Postagens -->
    <div id="postsContainer">
        <div class="card mb-3">
            <div class="card-body">
                <h6>Maria Silva</h6>
                <p class="text-muted small">Publicado em 20/08/2023</p>
                <p>Encontrei um ótimo curso de português através dessa plataforma!</p>
            </div>
        </div>
    </div>
</main>
